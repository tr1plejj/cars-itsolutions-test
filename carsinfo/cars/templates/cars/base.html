<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Главная</a></li>
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'user-profile' %}">Профиль {{ request.user }}</a></li>
                {% if request.user.is_staff %}
                    <li><a href="/admin/">Админ панель</a></li>
                {% endif %}
            {% else %}
                <li><a href="{% url 'user-profile' %}">Вы не авторизованы, нажмите, чтобы войти</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
{% block content %}
{% endblock %}
</body>
</html>
