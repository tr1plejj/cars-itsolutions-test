{% extends 'cars/base.html' %}

{% block content %}
<h1>Профиль {{ user.username }}</h1>
<p><a href="{% url 'logout' %}">Выйти из аккаунта</a></p>
<p><a href="{% url 'car-create' %}">Добавить новый автомобиль</a></p>
<h2>Ваши добавленные автомобили: </h2>
{% for car in user_cars %}
<p><a href="{% url 'car-detail' pk=car.pk %}">{{car.make}}</a></p>
{% endfor %}
{% endblock %}
