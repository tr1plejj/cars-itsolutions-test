{% extends 'cars/base.html' %}

{% block content %}
    <h1>Список машин</h1>
    <ul>
        {% for car in cars %}
            <li><a href="{% url 'car-detail' pk=car.pk %}">Автомобиль: {{ car.make }} - {{ car.model }}</a></li>
        {% empty %}
            <li>Нет доступных машин.</li>
        {% endfor %}
    </ul>
{% endblock %}
